[package]
name = "cykusz_rust64h"
version = "0.1.0"
authors = ["Rafal Mielniczuk <rafal.mielniczuk2@gmail.com>"]

[lib]
crate-type = ["staticlib"]

[dependencies]
rlibc = "*"
spin = "*"
x86 = "*"

[dependencies.bitflags]
version = "*"
features = ["no_std"]

[dependencies.lazy_static]
git = "https://github.com/rust-lang-nursery/lazy-static.rs.git"
features = ["spin_no_std"]
